<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✈️ TraveLight</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>✈️ TraveLight</h2>

  <!-- MUST exist before JS runs -->
  <div id="chat" class="chat-box"></div>

  <div class="input-row">
    <input
      type="text"
      id="userInput"
      placeholder="Ask about travel agencies..."
    />
    <button type="button" id="sendBtn">Send</button>
  </div>

  <!-- MUST be last line -->
  <script src="script.js" defer></script>
</body>
</html>
